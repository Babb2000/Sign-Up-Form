<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@0;1&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(mountain.png); height: 100vh; background-size: cover; background-repeat: no-repeat;">
    <div class="container-1">
        <div id="div1">
            <div class="positionIt">
            <img src="odin-logo.png" alt="the odin project logo" width="200px" height="200px">
            </div>
        </div>
        <div id="div2">
            <div class="holderDiv">
                <div class="headingText">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now 
                to get started.<br />
                <p>You <em>know</em> you want to...</p>
                </div>
            </div>
            <div class="secHolderDiv">
                <div class="signUp">
                    <h1 id="newPad">Lets do this!</h1>
                        <form action="example.com" method="post">
                            <div id="newMarg">
                                <div class="inputBox">
                                    <label for="firstName">First Name: </label>
                                    <input type="text" id="firstName" name="theName" placeholder="Enter your first name">   
                                </div> 
                                <div class="inputBox">
                                    <label for="lastName">Last Name: </label>
                                    <input type="text" id="LastName" name="theLastName" placeholder="Enter your last name"> 
                                </div>
                                <div class="inputBox">
                                    <label for="email">Email: </label>
                                    <input type="email" id="email" name="theEmail" placeholder="Enter your email">
                                </div>
                                <div class="inputBox">
                                    <label for="number">Phone Number: </label>
                                    <input type="number" id="number" name="theNum">
                                </div>
                                <div class="inputBox">
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" name="thePassword">
                                </div>
                                <div class="inputBox">
                                    <label for="confirm">Confirm Password: </label>
                                    <input type="password" id="confrim" name="theConfirmation">
                                </div>
                                <div class="button">
                                    <input type="submit" value="Sign Up">
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>







    </div>
<script src="script.js"></script>
</body>
</html>
